<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <title>Collaborateur</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="p-3">
    <form method="post" th:action="@{/admin/EsaveCollab}">
      <div class="mb-3 mt-3">
        <label for="id" class="form-label">ID:</label>
        <label th:text="${collab.id}"></label>
        <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${collab.id}">
      </div>
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="nom" name="nom" th:value="${collab.nom}">
        <span class="text-danger" th:errors="${collab.nom}"></span>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label"> prenom:</label>
        <input type="text" class="form-control" id="prenom" placeholder="prenom"
               name="prenom" th:value="${collab.prenom}">
        <span class="text-danger" th:errors="${collab.prenom}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email"
               name="email" th:value="${collab.email}">
        <span class="text-danger" th:errors="${collab.email}" th:value="${collab.email}"></span>
      </div>
      <div class="mb-3">
        <input type="hidden" class="form-control" id="password" placeholder="password"
               name="password" th:value="${collab.password}">
      </div>


      <div class="form-check mb-3" th:each="p:${role1}">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="roles" th:value="${p.getRole()}" checked><p th:text="${p.getRole()}"/>
        </label>
      </div>
      <div class="form-check mb-3" th:each="p:${roles}">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="roles" th:value="${p.getRole()}" ><p th:text="${p.getRole()}"/>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
