<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template2.html"
>
<head>
  <meta charset="UTF-8">
  <title>Taches</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
  <div class="container " style="margin-left: 20rem">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="width: 40rem; height: 100vh;">
          <div class="card-body" style="overflow: scroll">
            <form method="post" th:action="@{/save}">
              <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${tache.id}">
              <div class="mb-3">
                <label for="titre" class="form-label">Titre:</label>
                <input type="text" class="form-control" id="titre" placeholder="Titre" name="titre" th:value="${tache.titre}">
                <span class="text-danger" th:errors="${tache.titre}"></span>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" placeholder="Description" name="description" th:value="${tache.description}"></textarea>
              </div>
              <div class="mb-3">
                <label for="dateDebut" class="form-label">Date de début:</label>
                <input type="date" class="form-control" id="dateDebut" placeholder="Date de début" name="dateDebut" th:value="${tache.dateDebut}">
                <span class="text-danger" th:errors="${tache.dateDebut}" th:value="${tache.dateDebut}"></span>
              </div>
              <div class="mb-3">
                <label for="dateFin" class="form-label">Date de fin:</label>
                <input type="date" class="form-control" id="dateFin" placeholder="Date de fin" name="dateFin" th:value="${tache.dateFin}">
                <span class="text-danger" th:errors="${tache.dateFin}" th:value="${tache.dateFin}"></span>
              </div>
              <div class="mb-3">
                <label class="form-label">État d'avancement:</label>
                <div class="form-check" th:each="p:${TachEtat}">
                  <input class="form-check-input" type="radio" name="etatAvancement" th:value="${p}">
                  <label class="form-check-label" th:text="${p}"></label>
                </div>
              </div>
              <div class="mb-3">
                <label for="heureTravaillees" class="form-label">Heures travaillées:</label>
                <input type="number" class="form-control" id="heureTravaillees" placeholder="Heures travaillées" name="heureTravaillees" th:value="${tache.heureTravaillees}">
              </div>
              <div class="mb-3">
                <label for="coll" class="form-label">Collaborateur:</label>
                <select class="form-control" id="coll" name="coll">
                  <option th:each="p : ${Collabs}" th:value="${p.email}" th:text="${p.email}"></option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
