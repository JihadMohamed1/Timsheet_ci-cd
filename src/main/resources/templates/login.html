<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TimeSheet</title>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/clipboard-6356601-5231805.png" />
</head>
<body class="d-flex justify-content-center align-items-center  bg-secondary" style="height: 100vh;">
<div class="col-md-5">
    <div class="card   " style="background-color: silver" >
        <div class="card-header">Authentication</div>
        <div class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="password">Password: </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember-me"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-outline-secondary d-block mx-auto">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
